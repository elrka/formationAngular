<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
       <label for="type">type</label>
       <input type="text" formControlName="typePresta" class="form-control" id="type" >
    </div>

    <div class="form-group">
       <label for="client">client</label>
       <input type="text" formControlName="client" class="form-control" id="client" >
    </div>

    <div class="form-group">
      <label for="nbJours">nbJours</label>
      <input type="text" formControlName="nbJours" class="form-control" id="nbJours" >
   </div>

   <div class="form-group">
    <label for="tjmHt">tjmHT</label>
    <input type="text" formControlName="tjmHt" class="form-control" id="tjmHt" >
 </div>

 <div class="form-group">
  <label for="tva">tva</label>
  <input type="text" formControlName="tva" class="form-control" id="tva" >
</div>

<div class="form-group">
  <label for="state">state</label>
  <select formControlName="state" class="form-control" id="state" >
    <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
  </select>
</div>

<div class="form-group">
  <label for="comment">commentaire</label>
  <textarea type="text" formControlName="comment" class="form-control" id="comment" >
  </textarea>
</div>

<button type="submit" class="btn btn-primary">Submit</button>


  </form>


</div>
