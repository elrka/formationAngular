<app-table-dark *ngIf="collection" [headers]="headers">
      <tr *ngFor="let item of collection">
        <td>{{item.state }}</td>
        <td>{{item.tva}}</td>
        <td>{{item.id}}</td>
        <td>{{item.name }}</td>
        <td>{{item.ca }}</td>
        <td>{{item.comment}}</td>
      </tr>
</app-table-dark>
