<app-table-light *ngIf="collection" [headers]="headers">
  <tbody>
      <tr *ngFor="let item of collection">
        <td>{{item.state }}</td>
        <td>{{item.tva}}</td>
        <td>{{item.id}}</td>
        <td>{{item.name }}</td>
        <td>{{item.ca }}</td>
        <td>{{item.comment}}</td>
      </tr>
  </tbody> 
</app-table-light>
