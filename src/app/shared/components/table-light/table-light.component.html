<div class="table-responsive">
  <table class="table">
<thead>
  <tr>
    <th scope="col" *ngFor="let item of headers ">{{ item }}</th>
  </tr>
</thead>

<tbody>
  <tr *ngFor="let item of collection">

    <tbody>
      <tr *ngFor="let item of collection">
        <td>{{item.state }}</td>
        <td>{{item.tva}}</td>
        <td>{{item.id}}</td>
        <td>{{item.name }}</td>
        <td>{{item.ca }}</td>
        <td>{{item.comment}}</td>
      </tr>
    </tbody>

  </table>
</div>
